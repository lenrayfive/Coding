<html>
  <head>
    <title>Piropos al Corazón</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="corazon"></div>
    <button id="recargar">Recargar</button>

    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

    <script type="text/babel">
      const piropos = [
        "Eres la estrella que ilumina mi camino",
        "Tus ojos son más brillantes que el sol",
        "Eres el mar que me lleva a la felicidad",
        "Tu sonrisa es el aliento que me hace vivir",
        "Eres la canción que me hace bailar sin cesar",
        "Tus palabras son más dulces que la miel",
        "Eres la rosa más hermosa del jardín",
        "Tus besos son como la miel en mis labios",
        "Eres el tesoro más valioso de mi vida",
        "Tus abrazos son el refugio que me protege del mundo",
        "Eres el ángel que me cuida día y noche",
        "Tus caricias son el éxtasis que me lleva al cielo",
        "Eres el sueño que siempre he querido realizar",
        "Tus palabras son la música que llena mi alma",
        "Eres el complemento perfecto de mi vida"
      ];

      const Corazon = () => {
        const [piropo, setPiropo] = React.useState("");
        const piropoRef = React.useRef(piropos[0]);

        const getRandomPiropo = () => {
          let newPiropo = piropoRef.current;
          while (newPiropo === piropoRef.current) {
            newPiropo = piropos[Math.floor(Math.random() * piropos.length)];
          }
          piropoRef.current = newPiropo;
          return newPiropo;
        };

        React.useEffect(() => {
          setPiropo(getRandomPiropo());
        }, []);

        return (
          <div>
            <h1>{piropo}</h1>
          </div>
        );
      };

      ReactDOM.render(<Corazon />, document.getElementById("corazon"));

      document.getElementById("recargar").addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
